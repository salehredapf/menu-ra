<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Voir Pizza en RA</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Helvetica Neue', sans-serif;
    }

    #startAR {
      font-size: 1.5em;
      padding: 20px 40px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: 0.3s;
    }

    #startAR:hover {
      background-color: #333;
    }

    model-viewer {
      display: none;
    }
  </style>
</head>
<body>

  <model-viewer 
    id="pizza"
    src="https://cdn.jsdelivr.net/gh/salehredapf/plats-ar-test@main/cc0_-_pizza_salami.glb"
    ar 
    ar-modes="scene-viewer webxr quick-look"
    camera-controls>
  </model-viewer>

  <button id="startAR" onclick="document.getElementById('pizza').activateAR()">Voir la pizza en RA üçï</button>

</body>
</html>
